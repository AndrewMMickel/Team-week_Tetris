<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="main.js"></script>
    <title>team-project_tetris</title>
</head>

<body>
    <div class="container">
        <div id="instructions" class="col-sm-4">
            <h1>Team-project: Tetris!</h1>
            <h2>Press "Start" to start playing!</h2>
            <button type="button" id="start">Start</button>
            <button type="button" id="pause">Pause/Resume</button>
        </div>
        <div class="col" id="container">
            <canvas id="nextpiece" width="120" height="120"></canvas>
            <canvas id="score" width="240" height="120"></canvas>
            <canvas id="canvas" width="360" height="600"></canvas>
        </div>
    </div>
    
</body>

</html>
